fetch:
  chip_px: 1024
  gsd_m: 0.25
  wms:
    url: "https://wms.geo.admin.ch/"
    layer: "ch.swisstopo.swissimage"
    version: "1.3.0"
    format: "image/jpeg"
    max_px: 10000
  out:
    subdir: "swissimg"
    prefix: ""
  
  alti:
    mode: "dem"
    dem:
      release_year: 2021          # what you WANT
      fallback_years: [2024, 2023, 2021, 2020, 2019]
      resolution_m: 0.5           # <-- force 0.5 m
      resolutions_m: [0.5, 2.0]   # <-- try 0.5 first, then 2.0

embedding:
  model_id: "facebook/dinov3-vitl16-pretrain-sat493m"
  stride: 16
  # REQUIRED (one of: "dino", "stego", "both")
  mode: "both"
  default_stego_head: "heads/head.pt"


clustering:
  default_kmeans:
    dino:  "kmeans/kmeans_dinoK50_v1.joblib"    # or ".npz"
    stego: "kmeans/kmeans_stegoK50_v1.joblib"   # or ".npz"
  save_rgb: true
  out_subdir: "clusters"
