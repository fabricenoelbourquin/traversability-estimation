bags:
  enabled: true
  camera: true
  depth: false

gps:
  required: false  # when false, run without GPS and skip GPS-dependent stages instead of dropping the bag

dataset:
  enabled: false
  config: "config/dataset.yaml"

visuals:
  enabled: true # bool to enable/disable all visuals
  timeseries:
    enabled: true
    with_speeds: true    # include commanded and actual speed plots
    overlay_pitch: true   # overlay pitch angle on metrics
    plot_time: true       # activate time plot
    plot_distance: true   # activate distance plot

  map:
    enabled: true
    background: both      # swissimg | cluster | both
    emb_both: false

  dem3d:
    enabled: true
    plot_trajectory: true   # if true, pipeline passes --plot-trajectory

  compare_dem_vs_quat_pitch_roll:
    enabled: true
    smooth_win: 1           # >1 applies smoothing; pipeline passes --smooth-win N

  videos:
    metric_viewer:
      enabled: false
      no_plot_orientation: false   # if true, pipeline adds --no-plot-orientation
      overlay_pitch: true          # if true, pipeline adds --overlay-pitch
      shade_clusters: true         # add --shade-clusters
    metric_dual_viewer:
      enabled: true
      add_depth_cam: true
      overlay_pitch: true
      shade_clusters: true
    dem_vs_quat_pitch_roll:
      enabled: true
