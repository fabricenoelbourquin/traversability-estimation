bags:
  # If true, skip downloading bag patterns that already exist on disk; if false, always re-download.
  skip_already_downloaded_bags: true
  # Note: 'enabled' only gates bag extras below (camera/depth/etc.), not the download stage itself.
  enabled: true
  camera: false
  depth: false

# If true, force extract_bag.py to overwrite existing Parquets; if false, keep existing tables.
overwrite_extract: false

gps:
  required: false  # when false, run without GPS and skip GPS-dependent stages instead of dropping the bag

dataset:
  enabled: false
  config: "config/dataset.yaml"

visuals:
  enabled: false # bool to enable/disable all visuals
  timeseries:
    enabled: true
    with_speeds: true    # include commanded and actual speed plots
    overlay_pitch: true   # overlay pitch angle on metrics
    plot_time: true       # activate time plot
    plot_distance: true   # activate distance plot

  map:
    enabled: true
    background: both      # swissimg | cluster | both
    emb_both: false

  dem3d:
    enabled: true
    plot_trajectory: true   # if true, pipeline passes --plot-trajectory

  compare_dem_vs_quat_pitch_roll:
    enabled: true
    smooth_win: 1           # >1 applies smoothing; pipeline passes --smooth-win N

  videos:
    metric_viewer:
      enabled: false
      no_plot_orientation: false   # if true, pipeline adds --no-plot-orientation
      overlay_pitch: true          # if true, pipeline adds --overlay-pitch
      shade_clusters: false         # add --shade-clusters
    metric_dual_viewer:
      enabled: true
      add_depth_cam: false
      overlay_pitch: true
      shade_clusters: false
    dem_vs_quat_pitch_roll:
      enabled: false
